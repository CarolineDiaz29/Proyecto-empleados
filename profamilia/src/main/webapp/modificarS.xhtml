<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="recursos/css/style.css" />
    <link rel="icon" href="recursos/img/logo.png" type="image/png" />
    <title>Profamilia</title>
</h:head>
<f:metadata>
    <f:viewParam name="id" value="#{sedeController.sede.idsede}"/>
    <f:event type="preRenderView" listener="#{sedeController.cargarSede(sedeController.sede.idsede)}"/>
</f:metadata>
<h:body>
    <header class="navbar">
        <div class="logo">
            <img src="recursos/img/logo-nuevo-profamilia-verde.png" alt="Logo Profamilia" />
        </div>
        <div class="buttons">
            <h:link value="Volver" outcome="/sede.xhtml" />
        </div>
    </header>
    <section>
        <h2>Modificar Sede</h2>
        <h:form id="modificacion-sedes">
            <h:inputHidden value="#{sedeController.sede.idsede}" />

            <div>
                <h:outputLabel for="nombre-sede" value="Nombre de la Sede" />
                <h:inputText id="nombre-sede" value="#{sedeController.sede.nombre}" required="true" />
            </div>
            <div>
                <h:outputLabel for="direccion" value="Dirección" />
                <h:inputText id="direccion" value="#{sedeController.sede.direccion}" required="true" />
            </div>
            <div>
                <h:outputLabel for="ciudad" value="Ciudad" />
                <h:inputText id="ciudad" value="#{sedeController.sede.ciudad}" required="true" />
            </div>
            <div>
                <h:outputLabel for="telefono" value="Teléfono" />
                <h:inputText id="telefono" value="#{sedeController.sede.telefono}" required="true" />
            </div>
            <div>
                <h:outputLabel for="capacidad" value="Capacidad Máxima" />
                <h:inputText id="capacidad" value="#{sedeController.sede.capacidad}" required="true">
                    <f:convertNumber integerOnly="true" />
                </h:inputText>
            </div>
            <h:commandButton value="Guardar Cambios" action="#{sedeController.editarSede}" outcome="sedes" />
        </h:form>
    </section>
</h:body>
</html>
